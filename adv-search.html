<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advanced Search</title>
</head>
<body>
    <nav class="navbar">
        <a href="index.html">Google Search</a>
        <a href="img-search.html">Search Images</a>
    </nav>

    <section class="adv-container">
        <div class="wrapper">
            <form action="https://google.com/search">
                <ul>
                    <li>
                        <h2>Find pages with...</h2>
                    </li>
                    <li>
                        <label for="f1">these words:</label>
                        <input id="f1" type="text" name="as_q">
                    </li>
                    <li>
                        <label for="f2">exact word or phrase:</label>
                        <input id="f2" type="text" name="as_epq">
                    </li>
                    <li>
                        <label for="f3">any of these words:</label>
                        <input id="f3" type="text" name="as_oq">
                    </li>
                    <li>
                        <label for="f4">none of these words:</label>
                        <input id="f4" type="text" name="as_eq">
                    </li>
                </ul>
                <input type="submit" value="Advanced Search">
            </form>
        </div>
    </section>
</body>
</html>
